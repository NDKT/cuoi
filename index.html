<!DOCTYPE html>
<html>
    <head>
        <title>Cưới thôi em ơi!</title>
        
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="theme-color" content="#ffb6c1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="shortcut icon" href="./assets/img/heart.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
        <link rel="stylesheet" href="./assets/icon/themify-icons/themify-icons.css">
        <script src="https://kit.fontawesome.com/7dd86c08e8.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <img src="./assets/img/heart.png" alt="photo" class="photo">
            <h1 class="yeuanh">Phải chăng em đã yêu anh từ cái nhìn đầu tiên?</h1>
        </div>
        <button id="yes">Cưới luôn a ơi ❤️</button>
        <button id="no" style >Anh bị ảo à ?</button>
        <div class="modal js-modal">
            <div class="modal-container js-modal-container">
                <div class="modal-close js-modal-close">
                    <i class="fas fa-times" aria-hidden="true"></i>
                </div>
                <div class="modal-header">
                    <h3 class="modal-title" id="title">
                        Trên trái đất có 8 tỷ người mà em vẫn chọn anh ❤️
                    </h3>
                </div>
                <div class="modal-body">
                    <div class="modal-btn" id="back">
                        <button class="modal-btn-text">
                            <div class="modal-btn-link" >
                                Quay lại
                            </div>
                        </button>
                    </div>
                </div>
            </div>

            <audio id="music" loop=""></audio>
            <script type="text/javascript" src="./assets/js/script.js"></script>

        </div>
    </body>
</html>
